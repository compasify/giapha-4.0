<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Background Gradient: Deep Crimson to Dark Red -->
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E53935"/>
      <stop offset="50%" stop-color="#B71C1C"/>
      <stop offset="100%" stop-color="#7F0000"/>
    </linearGradient>

    <!-- Metallic Gold Gradient -->
    <linearGradient id="gold" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F9F295"/>
      <stop offset="25%" stop-color="#E0AA3E"/>
      <stop offset="50%" stop-color="#F8B12C"/>
      <stop offset="75%" stop-color="#E0AA3E"/>
      <stop offset="100%" stop-color="#F9F295"/>
    </linearGradient>

    <!-- Highlight Gold for Node Centers -->
    <linearGradient id="goldLight" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF5BB"/>
      <stop offset="50%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#F9F295"/>
    </linearGradient>

    <!-- 3D Shadow Effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Base App Icon Shape -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Inner Soft Highlight for Depth (Glass/Card effect) -->
  <rect x="0.5" y="0.5" width="63" height="63" rx="13.5" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="1.5" y="1.5" width="61" height="61" rx="12.5" fill="none" stroke="#000000" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Decorative Rings / Heritage Mandala Vibe -->
  <circle cx="32" cy="30" r="20" stroke="url(#gold)" stroke-width="0.75" fill="none" opacity="0.3"/>
  <circle cx="32" cy="30" r="28" stroke="url(#gold)" stroke-width="0.5" fill="none" opacity="0.2" stroke-dasharray="1.5 2.5"/>
  <circle cx="32" cy="30" r="12" stroke="url(#gold)" stroke-width="0.5" fill="none" opacity="0.25"/>

  <!-- Main Tree Structure with 3D Shadow -->
  <g filter="url(#shadow)">
    <!-- Root Arcs -->
    <path d="M 22 54 C 28 51, 36 51, 42 54" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 26 58 C 30 56, 34 56, 38 58" stroke="url(#gold)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>

    <!-- Trunk -->
    <path d="M 32 50 L 32 12" stroke="url(#gold)" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Outer branches -->
    <path d="M 32 40 C 22 40, 12 36, 12 28" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 32 40 C 42 40, 52 36, 52 28" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>

    <!-- Inner branches -->
    <path d="M 32 28 C 26 28, 20 24, 20 18" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 32 28 C 38 28, 44 24, 44 18" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>

    <!-- Junction Nodes -->
    <circle cx="32" cy="40" r="3" fill="url(#bg)" stroke="url(#gold)" stroke-width="1.5"/>
    <circle cx="32" cy="28" r="3" fill="url(#bg)" stroke="url(#gold)" stroke-width="1.5"/>

    <!-- Root Node -->
    <circle cx="32" cy="50" r="4" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
    <circle cx="32" cy="50" r="1.5" fill="url(#goldLight)"/>

    <!-- Terminal Nodes -->
    <!-- Top -->
    <circle cx="32" cy="12" r="5" fill="url(#bg)" stroke="url(#gold)" stroke-width="2.5"/>
    <circle cx="32" cy="12" r="2" fill="url(#goldLight)"/>

    <!-- Inner -->
    <circle cx="20" cy="18" r="4" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
    <circle cx="20" cy="18" r="1.5" fill="url(#goldLight)"/>

    <circle cx="44" cy="18" r="4" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
    <circle cx="44" cy="18" r="1.5" fill="url(#goldLight)"/>

    <!-- Outer -->
    <circle cx="12" cy="28" r="3.5" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
    <circle cx="52" cy="28" r="3.5" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
  </g>
</svg>
