# =============================================================================
# Nginx reverse proxy for giapha.licham365.com
# SSL terminated by Cloudflare (Flexible/Full mode)
# Copy to: /etc/nginx/sites-available/giapha.licham365.com.conf
# Enable:  ln -s /etc/nginx/sites-available/giapha.licham365.com.conf /etc/nginx/sites-enabled/
# =============================================================================

upstream family_tree_upstream {
    server 127.0.0.1:8006;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name giapha.licham365.com;

    # --------------------------------------------------
    # Security headers
    # --------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --------------------------------------------------
    # Gzip compression
    # --------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # --------------------------------------------------
    # Next.js static assets (immutable cache)
    # --------------------------------------------------
    location /_next/static/ {
        proxy_pass http://family_tree_upstream;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --------------------------------------------------
    # Public static files
    # --------------------------------------------------
    location /favicon.ico {
        proxy_pass http://family_tree_upstream;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # --------------------------------------------------
    # Main reverse proxy
    # --------------------------------------------------
    location / {
        proxy_pass http://family_tree_upstream;
        proxy_http_version 1.1;

        # WebSocket support (for HMR in dev, keep for robustness)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Cloudflare real IP (CF-Connecting-IP)
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    # --------------------------------------------------
    # Deny hidden files
    # --------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}