services:
  family-tree:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://licham365.com}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://giapha.licham365.com}
    container_name: family-tree
    restart: unless-stopped
    ports:
      - "8006:3000"
    environment:
      - NODE_ENV=production
      - DATA_MODE=api
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s